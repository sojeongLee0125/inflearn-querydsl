spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/querydsl
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
#        jpql 볼수 있는 옵션
        use_sql_comments: true
#        show_sql: ture

logging:
  level:
    org.hibernate.SQL: debug
